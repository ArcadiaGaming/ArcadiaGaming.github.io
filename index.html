	function isEmpty(obj) {

		if (obj == null) return true;
    
		if (obj.length > 0)    return false;
		if (obj.length === 0)  return true;

		for (var key in obj) {
			if (hasOwnProperty.call(obj, key)) return false;
		}

		return true;
	}

	$.getJSON('http://api.minetools.eu/ping/192.99.21.76/25572', function(data) {
		if(isEmpty(data.error)){
			document.getElementById('PlayAmount').textContent = "Players: " + data.players.online + '/ ' + data.players.max;
			$("#icon").attr("src", data.favicon);
		}
		else
		{
			document.getElementById('PlayAmount').textContent = "Offline!";
		}
	});
